<html>
<head>
 <script src="lib/components/angular/angular.min.js"></script>
 <script src="lib/angular/localStorageModule.js"></script>
 <script src="js/steam.js"></script>
 <script src="js/calendar.js"></script>
 <link rel="stylesheet" type="text/css" href="css/calendar.css"></link>
</head>
<body>
  <div class="community-calendar" ng-app="communitycal">
    <div ng-controller="CalCtrl">
      <ul>
        <li class="cc-event" ng-repeat="event in events">
          <a href="#/communitycal/{{event.id}}">
            <div class="cc-event-title">{{ event.title }}</div>
            <div class="cc-event-date">{{ date(event.date) }}</div>
            <div class="cc-event-location">{{ event.address }}</div>
          </a>
        </li>
      </ul>
      <pre>{{ events }}</pre>
      <pre>{{ req }}</pre>
    </div>
  </div>
</body>
</html>
